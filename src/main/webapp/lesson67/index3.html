<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example JavaScript</title>
    <script>
        function showMessage() {
            var name = prompt("Who are you?");
            if (name !== null && name !== "") {
                document.getElementById("greeting").innerHTML = "Hi, " + name + "!";
                console.log("DONE");
            }
        }
    </script>
</head>
<body>
<h2>Example JavaScript</h2>
<button onclick="showMessage()">Click to hello</button><br>
<p id="greeting"></p>
</body>
</html>
