<!DOCTYPE html>
<html>
<head>
    <title>Example JavaScript</title>
    <script>
        function showMessage() {
            var name = prompt("Who are you?");
            if (name !== null && name !== "") {
                document.getElementById("greeting").innerHTML = "Hi, " + name + "!";
                console.log("DONE")
            }
        }
    </script>
</head>
<body>
<h2>Example JavaScript</h2>
<button onclick="showMessage()">Click to hello</button><br>
<p id="greeting"></p>
</body>
</html>
