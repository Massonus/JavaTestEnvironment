<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Стилізація шрифтів</title>
   <link rel="stylesheet" type="text/css" href="links.css" />
</head>

<style>
   p.under {
      text-decoration: underline;
   }

   p.over {
      text-decoration: overline;
   }

   p.line {
      text-decoration: line-through;
   }

   p.mixed {
      text-decoration: underline line-through;
   }
</style>


<body>
   <h1>Форматування тексту</h1>
   <a href="../index.html">Головна</a> <br>
   <a href="fonts.html">Тексти</a> <br>

   <hr>

   <h2>text-decoration:</h2>
   <div>

      <div>
         <h3>underline</h3>
         <p class="under">Це підкреслений текст.</p>
      </div>  
         
      <div>
         <h3>overline</h3>
         <p class="over">Це надкреслений текст</p>
      </div>
   
      <div>
         <h3>line-through</h3>
         <p class="line">Це закреслений текст</p>
      </div>
   
      <div>
         <h3>underline line-through</h3>
         <p class="mixed">Це підкреслений та закреслений текст</p>
      </div>
      <hr>
   
   </div>





</body>

</html>
